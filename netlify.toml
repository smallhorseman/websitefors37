[build]
  # Build the web workspace (root package named "web") via Turborepo from the repo root
  command = "npx turbo run build --filter=web"
  # Publish the Next.js output from the root web package for now
  # (will switch to apps/web/.next after we move the app into apps/web)
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_SITE_URL = "https://studio37.cc"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/portfolio"
  to = "/gallery"
  status = 301
  force = true

[[redirects]]
  from = "https://www.studio37.cc/*"
  to = "https://studio37.cc/:splat"
  status = 301
  force = true

# Serve .well-known files for domain verification
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "text/plain"



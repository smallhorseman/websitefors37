[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_SITE_URL = "https://studio37.cc"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "true"
  # Upgrade Node version to 20.x to align with supabase-js future support and remove deprecation warnings
  NODE_VERSION = "20"
  # Install happens at the repo root. No workspace filtering so the root app builds with shared packages.

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # CSP: Allow self, Google services, Cloudinary, Supabase, Unsplash, SimpleTexting iframe
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://www.google-analytics.com https://*.supabase.co https://res.cloudinary.com; frame-src 'self' https://app.simpletexting.com; object-src 'none'; base-uri 'self'; form-action 'self';"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/brand/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

## Removed /portfolio redirect - now serving as a separate page
## If you want it back, uncomment:
# [[redirects]]
#   from = "/portfolio"
#   to = "/gallery"
#   status = 301
#   force = true

# Serve .well-known files for domain verification
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "text/plain"



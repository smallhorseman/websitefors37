[build]
  # Install from the monorepo root so npm workspaces resolve correctly,
  # but build the Next.js app in apps/web.
  command = "npm run -w web build"
  publish = "apps/web/.next"

[build.environment]
  NEXT_PUBLIC_SITE_URL = "https://studio37.cc"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  NODE_VERSION = "18"
  # Override Netlify's default NPM workspace flags when base was set to a subdir.
  # Keeping this explicit ensures installs happen from the repo root and avoid
  # "web in filter set, but no workspace folder present" warnings.
  NPM_FLAGS = "--workspaces --include-workspace-root --filter=web"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/portfolio"
  to = "/gallery"
  status = 301
  force = true

## IMPORTANT: Prefer configuring the primary domain in Netlify UI instead of code-level host redirects.
## Removing wwwâ†’apex redirect here avoids clashes with Netlify's automatic domain redirect,
## which can otherwise create a redirect loop if the primary domain is set to www.

# Serve .well-known files for domain verification
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "text/plain"



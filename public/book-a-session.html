<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/book-a-session.css" />
</head>
<body>
  <section class="hero">
    <h1 class="hero-title">Book a Session</h1>
  </section>
  <form name="book-session" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" aria-label="Book a Session Form">
    <input type="hidden" name="form-name" value="book-session" />
    <input type="hidden" name="bot-field" />
  <label for="name">Full Name*</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email*</label>
  <input type="email" id="email" name="email" required />

  <label for="phone">Phone</label>
  <input type="tel" id="phone" name="phone" />

  <label for="notes">Notes</label>
  <textarea id="notes" name="notes"></textarea>

  <label for="date">Date*</label>
  <input type="date" id="date" name="date" required />

  <label for="time">Time*</label>
  <input type="text" id="time" name="time" required placeholder="HH:MM" />

  <button type="submit">Confirm Booking</button>
  </form>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" role="img" aria-label="Studio37 Photography badge logo (light)">
  <defs>
    <linearGradient id="amber" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#b46e14"/>
      <stop offset="100%" stop-color="#a17a07"/>
    </linearGradient>
  </defs>

  <!-- Badge camera mark (clean, no background watermark for clarity) -->
  <g transform="translate(60,60)">
    <rect x="0" y="18" rx="16" ry="16" width="180" height="120" fill="#111827"/>
    <rect x="18" y="0" rx="10" ry="10" width="60" height="32" fill="#d97706"/>
    <circle cx="90" cy="78" r="40" fill="#fff"/>
    <circle cx="90" cy="78" r="24" fill="#111827"/>
    <circle cx="90" cy="78" r="10" fill="#ffffff" opacity="0.15"/>
    <circle cx="90" cy="78" r="36" fill="none" stroke="url(#amber)" stroke-width="2" opacity="0.7"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(280,95)">
    <text x="0" y="0" font-family="'Playfair Display', Georgia, serif" font-size="88" font-weight="700" fill="#111827" letter-spacing="0.5">
      Studio <tspan fill="url(#amber)">37</tspan>
    </text>
    <text x="2" y="62" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="28" fill="#374151" letter-spacing="2" style="text-transform:uppercase">
      Photography
    </text>
  </g>
</svg>

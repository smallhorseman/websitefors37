<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" role="img" aria-label="Studio 37 Photography logo (light)">
  <defs>
    <linearGradient id="amberGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#b46e14"/>
      <stop offset="100%" stop-color="#a17a07"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Mark (camera) -->
  <g transform="translate(40,60)">
    <rect x="0" y="18" rx="16" ry="16" width="180" height="120" fill="url(#amberGrad)" filter="url(#softShadow)"/>
    <rect x="18" y="0" rx="10" ry="10" width="60" height="32" fill="#b46e14"/>
    <circle cx="90" cy="78" r="40" fill="#fff"/>
    <circle cx="90" cy="78" r="24" fill="#1f2937"/>
    <circle cx="90" cy="78" r="10" fill="#ffffff" opacity="0.15"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(260,95)">
    <text x="0" y="0" font-family="'Playfair Display', Georgia, serif" font-size="88" font-weight="700" fill="#1f2937" letter-spacing="0.5">
      Studio <tspan fill="url(#amberGrad)">37</tspan>
    </text>
    <text x="2" y="62" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="28" fill="#374151" letter-spacing="2" style="text-transform:uppercase">
      Photography
    </text>
  </g>
</svg>

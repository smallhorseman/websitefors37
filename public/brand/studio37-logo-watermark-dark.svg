<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 300" role="img" aria-label="Studio 37 Photography logo with watermark (dark)">
  <defs>
    <linearGradient id="amberGradWatermarkDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <filter id="softShadowWatermarkDark" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Watermark pattern definition for dark theme -->
    <pattern id="watermarkPatternDark" patternUnits="userSpaceOnUse" width="1200" height="300" patternTransform="scale(1)">
      <image href="/brand/studio37-watermark.png" x="0" y="0" width="1200" height="300" opacity="0.08" preserveAspectRatio="xMidYMid meet"/>
    </pattern>
  </defs>

  <!-- Watermark background (subtle) -->
  <rect x="0" y="0" width="1200" height="300" fill="url(#watermarkPatternDark)"/>

  <!-- Mark (camera) with enhanced design -->
  <g transform="translate(40,60)">
    <rect x="0" y="18" rx="16" ry="16" width="180" height="120" fill="url(#amberGradWatermarkDark)" filter="url(#softShadowWatermarkDark)"/>
    <rect x="18" y="0" rx="10" ry="10" width="60" height="32" fill="#f59e0b"/>
    <circle cx="90" cy="78" r="40" fill="#fff"/>
    <circle cx="90" cy="78" r="24" fill="#1f2937"/>
    <circle cx="90" cy="78" r="10" fill="#ffffff" opacity="0.15"/>
    
    <!-- Subtle watermark element in camera -->
    <circle cx="90" cy="78" r="35" fill="none" stroke="url(#amberGradWatermarkDark)" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(260,95)">
    <text x="0" y="0" font-family="'Playfair Display', Georgia, serif" font-size="88" font-weight="700" fill="#ffffff" letter-spacing="0.5">
      Studio <tspan fill="url(#amberGradWatermarkDark)">37</tspan>
    </text>
    <text x="2" y="62" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="28" fill="#e5e7eb" letter-spacing="2" style="text-transform:uppercase">
      Photography
    </text>
    
    <!-- Subtle watermark accent -->
    <path d="M 420 -10 L 440 -10 L 445 0 L 425 0 Z" fill="url(#amberGradWatermarkDark)" opacity="0.6"/>
  </g>
</svg>
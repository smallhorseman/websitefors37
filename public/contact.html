<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/contact.css" />
</head>
<body>
  <section class="hero" style="background: url('https://res.cloudinary.com/dmjxho2rl/image/upload/v1759639187/A4B03835-ED8B-4FBB-A27E-1F2EE6CA1A18_1_105_c_gstgil_e_gen_restore_e_improve_e_sharpen_l_image_upload_My_Brand_IMG_2115_mtuowt_c_scale_fl_relative_w_0.40_o_80_fl_layer_apply_g_south_x_0.03_y_0.04_yqgycj.jpg') center/cover no-repeat; height: 260px; display: flex; align-items: center; justify-content: center; border-radius: 0 0 16px 16px; margin-bottom: 32px;">
    <h1 style="color: #fff; font-size: 2.5rem; font-family: 'Inter', serif; text-shadow: 0 2px 16px rgba(0,0,0,0.3); background: rgba(180,110,20,0.7); padding: 16px 32px; border-radius: 12px;">Contact Studio 37 Photography</h1>
  </section>
  <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" aria-label="Contact Form">
    <input type="hidden" name="form-name" value="contact" />
    <input type="hidden" name="bot-field" />
    <label for="name">Full Name*</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email*</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" />

    <label for="service_interest">Service Interest*</label>
    <select id="service_interest" name="service_interest" required>
      <option value="">Select a service</option>
      <option value="wedding">Wedding Photography</option>
      <option value="portrait">Portrait Session</option>
      <option value="event">Event Photography</option>
      <option value="commercial">Commercial Photography</option>
      <option value="other">Other</option>
    </select>

    <label for="budget_range">Budget Range</label>
    <select id="budget_range" name="budget_range">
      <option value="">Select budget range</option>
      <option value="under-1000">Under $1,000</option>
      <option value="1000-2500">$1,000 - $2,500</option>
      <option value="2500-5000">$2,500 - $5,000</option>
      <option value="5000-10000">$5,000 - $10,000</option>
      <option value="over-10000">Over $10,000</option>
    </select>

    <label for="event_date">Event Date</label>
    <input type="date" id="event_date" name="event_date" />

    <label for="message">Message*</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Get Your Quote</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/contact.css" />
</head>
<body>
  <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" aria-label="Contact Form">
    <input type="hidden" name="form-name" value="contact" />
    <input type="hidden" name="bot-field" />
    <label for="name">Full Name*</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email*</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" />

    <label for="service_interest">Service Interest*</label>
    <select id="service_interest" name="service_interest" required>
      <option value="">Select a service</option>
      <option value="wedding">Wedding Photography</option>
      <option value="portrait">Portrait Session</option>
      <option value="event">Event Photography</option>
      <option value="commercial">Commercial Photography</option>
      <option value="other">Other</option>
    </select>

    <label for="budget_range">Budget Range</label>
    <select id="budget_range" name="budget_range">
      <option value="">Select budget range</option>
      <option value="under-1000">Under $1,000</option>
      <option value="1000-2500">$1,000 - $2,500</option>
      <option value="2500-5000">$2,500 - $5,000</option>
      <option value="5000-10000">$5,000 - $10,000</option>
      <option value="over-10000">Over $10,000</option>
    </select>

    <label for="event_date">Event Date</label>
    <input type="date" id="event_date" name="event_date" />

    <label for="message">Message*</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Get Your Quote</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
</head>
<body>
  <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact" />
    <input type="hidden" name="bot-field" />
    <label>Full Name* <input type="text" name="name" required /></label><br />
    <label>Email* <input type="email" name="email" required /></label><br />
    <label>Phone <input type="tel" name="phone" /></label><br />
    <label>Service Interest* <select name="service_interest" required>
      <option value="">Select a service</option>
      <option value="wedding">Wedding Photography</option>
      <option value="portrait">Portrait Session</option>
      <option value="event">Event Photography</option>
      <option value="commercial">Commercial Photography</option>
      <option value="other">Other</option>
    </select></label><br />
    <label>Budget Range <select name="budget_range">
      <option value="">Select budget range</option>
      <option value="under-1000">Under $1,000</option>
      <option value="1000-2500">$1,000 - $2,500</option>
      <option value="2500-5000">$2,500 - $5,000</option>
      <option value="5000-10000">$5,000 - $10,000</option>
      <option value="over-10000">Over $10,000</option>
    </select></label><br />
    <label>Event Date <input type="date" name="event_date" /></label><br />
    <label>Message* <textarea name="message" required></textarea></label><br />
    <button type="submit">Get Your Quote</button>
  </form>
</body>
</html>
